<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Calculator</h1></center>
    
    <div class="container">
        <input id="input" type="text" disabled class="display-input">
    </div>
    
    <div class="buttons-container">
        <div class="buttons"> 
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
            <button onclick="four()">4</button>
            <button onclick="five()">5</button>
            <button onclick="six()">6</button>
            <button onclick="seven()">7</button>
            <button onclick="eight()">8</button>
            <button onclick="nine()">9</button>
            <button onclick="zero()">0</button> 
            <button onclick="add()">+</button>
            <button onclick="sub()">-</button>
            <button onclick="mul()">*</button>
            <button onclick="divi()">/</button>
            <button class="equal-button" onclick="fun()">=</button>
        </div>
    </div>
    
    <center><h1>Preview</h1></center>
    <div class="container">
        <input id="display" type="text" disabled class="display-input">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
